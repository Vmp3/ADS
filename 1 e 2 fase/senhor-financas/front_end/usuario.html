<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/usuario.css">
    <script src="/front_end/JS/cadastrar.js" defer></script>
    <title>Senhor Finanças</title>
</head>
<body>
    <section class="titulo">
        <h1>Cadastro de novo Usuário</h1>
        <h4>Preencha as informações abaixo para criar a sua conta no Senhor Finanças</h4>
    </section>
    <section class="cadastro">
        <form action="">
            <div class="ambos">
                <div class="esquerda">
                    <div>
                        <label for="nome">Nome:</label>
                        <input class="input" type="text" name="nome" id="nome" required minlength="3">
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input class="input" type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="login">Login:</label>
                        <input class="input" type="text" name="login" id="login" required minlength="3">
                    </div>
                </div>
                <div class="direita">
                    <div>
                        <label for="cpf">CPF:</label>
                        <input class="input" type="number" name="cpf" id="cpf" required>
                    </div>
                    <div>
                        <label for="data-nascimento">Data Nascimento:</label>
                        <input class="input" type="date" name="data-nascimento" id="data-nascimento" required>
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input class="input" type="password" name="senha" id="senha" required minlength="3">
                    </div>
                </div>
            </div>
            <div class="botao-cadastrar">
                <button class="botao" type="button" onclick="cadastrarUsuario()">Cadastar</button>
            </div>
        </form>
    </section>
    <section class="desenvolvedor">
        <h4>Desenvolvido por Liris Cabral</h4>
    </section>
</body>
