<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='main.js'></script>
</head>

<body>

    <h1> Lista de Carros</h1>
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Nome</td>
                <td>Fabricante</td>
                <td>Placa</td>
                <td>Data Entrada</td>
                <td>Gerenciar</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="carro : ${carros}">
                <td th:text="${carro.id_carro}"></td>
                <td th:text="${carro.nome}"></td>
                <td th:text="${carro.fabricante}"></td>
                <td th:text="${carro.placa}"></td>
                <td th:text="${carro.dataEntrada}"></td>
                <td><a href="editCarro.html?id=${carro.id_carro}">Editar</a></td>
                <td>Excluir</td>
                
            </tr>
        </tbody>
    </table>
</body>

</html>
